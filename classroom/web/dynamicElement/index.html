<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Lorem ipsum</h1>
  <div id="paragraphs"></div>
  <script>
    const paragraphs = [
      "1 Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
      "2 Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
      "3 Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.",
      "4 Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.",
      "5 Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
    ];

    const div = document.querySelector('#paragraphs');

    // innerHTML
    const [firstParagraph] = paragraphs;
    div.innerHTML = `<p>${firstParagraph}</p>`;

    // insertAdjacentHTML
    const [,secondParagraph] = paragraphs;
    // div.innerHTML += `<p>${secondParagraph}</p>`
    div.insertAdjacentHTML('beforeend', `<p>${secondParagraph}</p>`);

    // appendChild
    const [, ,thirdParagraph] = paragraphs;
    const p = document.createElement('p');
    p.textContent = thirdParagraph;
    div.appendChild(p);

    // insert last two paragraphs
    paragraphs.slice(3).forEach((text) => {
      const p = document.createElement('p');
      p.textContent = text;
      div.appendChild(p);
    });
  </script>
</body>
</html>
