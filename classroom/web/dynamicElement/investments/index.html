<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Investimentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-gray-800">
                <span class="text-blue-600">ðŸ’°</span> Meus Investimentos
            </h1>
            <p class="text-gray-600 mt-2">Acompanhe sua carteira de investimentos</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <p class="text-gray-600 text-sm font-semibold uppercase">Total Investido</p>
                <p id="total-amount" class="text-3xl font-bold text-gray-800 mt-2"></p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <p class="text-gray-600 text-sm font-semibold uppercase">Quantidade</p>
                <p id="total-assets" class="text-3xl font-bold text-gray-800 mt-2"><span></span> ativos</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <p class="text-gray-600 text-sm font-semibold uppercase">Tipos</p>
                <p id="total-types" class="text-3xl font-bold mt-2"><span></span> tipos</p>
            </div>
        </div>

        <!-- Investment Cards -->
        <div id="investment-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-md mt-12">
        <div class="container mx-auto px-4 py-6 text-center text-gray-600">
            <p>&copy; 2025 Meus Investimentos. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/main.js" type="module"></script>
</body>
</html>
